<!DOCTYPE html>
<html>
<head>
    <title>CAMPUS</title>

    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Campus API Debugger</a>
            </div>
            <div class="navbar-collapse collapse">
                <form role="form" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" id="txt-login" placeholder="Login"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txt-password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="txt-session-id" placeholder="Session Id"/>
                    </div>
                    <input type="button" id="btn-auth" value="Auth" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>

    <div class="jumbotron">
        <div class="container">
            <h3>About</h3>
            <p>This is tool allow to debug NTUU Campus API. More information you can find at <a href="http://dev.ecampus.kpi.ua">dev.ecampus.kpi.ua</a>.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12" id="progress">
                <h5>Please wait</h5>
                <div class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">Please wait</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal" name="form-login" role="form">
                    <div class="form-group">
                        <label for="cmb-controllers" class="col-md-4 control-label">Controllers: </label>
                        <div class="col-md-8">
                            <select id="cmb-controllers" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cmb-methods" class="col-md-4 control-label">Methods: </label>
                        <div class="col-md-8">
                            <select id="cmb-methods" class="form-control"></select>
                        </div>
                    </div>
                </form>

                <div id="out">
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Result</h3>
                    </div>
                    <textarea rows="25" id="message-box" class="panel-body form-control"></textarea>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer">
        <div class="container">
            <p class="text-muted">Copyright &copy; NTUU KPI 2014</p>
        </div>
    </footer>

</body>
</html>
