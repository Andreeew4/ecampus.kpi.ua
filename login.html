<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <script src="assets/js/script.js"></script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-box">
            <div class="login-logo"></div>
            <form class="login-form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label>Логін</label>
                            <input type="email" class="form-control" placeholder="Логін">
                        </div>
                        <div class="form-group">
                            <label>Пароль</label>
                            <input type="email" class="form-control" placeholder="Пароль">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="remeber-me pull-left">
                            <input id="remember-me-chkbx" type="checkbox">
                            <label for="remember-me-chkbx" class="checkbox"></label>
                            <label for="remember-me-chkbx">Запам’ятати мене</label>
                        </div>
                        <div class="forgot-pass pull-right">
                            <a href="#">Забули пароль?</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group text-center">
                            <input type="submit" class="btn btn-success" value="Вхід">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
