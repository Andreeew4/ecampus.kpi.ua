<!DOCTYPE html>
<html>
<head>
    <title>campus API Debugger</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="http://ecampus.kpi.ua/favicon.ico" />
    <link rel="icon" type="image/vnd.microsoft.icon" href="http://ecampus.kpi.ua/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/material-fullpalette.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.3.0/css/ripples.css">
        
    <style type="text/css">
    	footer {
            margin-top: 50px;
            background-color: #EEEEEE;
            color: #000000;
            font-size: 8pt;
            padding-bottom: 25px;
            padding-top: 10px;
        }
    	.navbar-inverse.navbar{
    		background-color: #208944;
    	}
	    .about {
			margin-top: 100px;
			margin-bottom: 25px;
		}
		.btn-primary:not(.btn-link):not(.btn-flat){
			background-color: #449d44;
  			border-color: #398439;
		}
		.btn-primary:hover:not(.btn-link):not(.btn-flat){
			background-color: #449d44;
  			border-color: #398439;
		}
		.form-group .form-control:focus, .form-group-default .form-control:focus {
			background-image: linear-gradient(#ecc103, #ecc103), linear-gradient(#ecc103, #ecc103);
		}
		#campus-session-id{
			min-width: 270px;
		}        
        #progress{
            display: none;
        }
        #message-box{
        	padding: 10px;
        	font-family: "Lucida Console"
        }
    </style>

</head>
<body>

    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span  class="navbar-brand">campus API Debugger</span>
            </div>
            <div class="navbar-collapse collapse">
                <form role="form" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" id="txt-login" placeholder="Login"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="txt-password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="campus-session-id" placeholder="Session Id"/>
                    </div>
                    <input type="button" id="btn-auth" value="Auth" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>

    

    <div class="container-fluid">
    	<div class="row">
	        <div class="col-md-12 about">
	            <h3>About</h3>
	            <p>This is tool allow to debug NTUU Campus API. More information you can find at <a id="api-link" href="#">#</a>.</p>
	        </div>
	    </div>

        <div class="row">
            <div class="col-md-12" id="progress">
                <h5>Please wait</h5>
                <div class="progress progress-striped active">
                    <div class="progress-bar"  role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                        <span class="sr-only">Please wait</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">

                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Select method to debug</strong></div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="form-login" role="form">
                            <div class="form-group">
                                <label for="cmb-controllers" class="col-md-4 control-label">Controllers: </label>
                                <div class="col-md-8">
                                    <select id="cmb-controllers" class="form-control"></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="cmb-methods" class="col-md-4 control-label">Methods: </label>
                                <div class="col-md-8">
                                    <select id="cmb-methods" class="form-control"></select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txt-http-method" class="col-md-4 control-label">HTTP Method: </label>
                                <div class="col-md-8">
                                    <input id="txt-http-method" class="form-control" disabled />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="txt-method-url" class="col-md-4 control-label">Method URL: </label>
                                <div class="col-md-8">
                                    <input id="txt-method-url" class="form-control" disabled />
                                </div>
                            </div>

                        </form>
                    </div>
                </div>



                <div class="panel panel-default">
                    <div id="method-title" class="panel-heading">...</div>
                    <div class="panel-body">
                        <form class="form-horizontal" name="" action="" id="out" role="form">
                        </form>
                    </div>
                </div>


            </div>
            <div class="col-md-6">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">Result</h3>
                    </div>
                    <textarea rows="25" id="message-box" class="panel-body form-control"></textarea>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid">          
		<p class="text-muted">Copyright &copy; NTUU KPI 2015</p>        
    </footer>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/3.3.2/bootstrap.min.js"></script>
    <script src="campus.sdk.js"></script>
    <script src="campus.sdk.debug.js"></script>

</body>
</html>
