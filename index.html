<!DOCTYPE html>
<html>
<head>
    <title>CAMPUS</title>

    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.0.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Campus API Scaffolder</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <form class="form-horizontal" name="form-login" role="form">
                    <div class="form-group">
                        <label for="txt-login" class="col-md-4 control-label">Login: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="txt-login" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txt-password" class="col-md-4 control-label">Password: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="txt-password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txt-session-id" class="col-md-4 control-label">Session Id: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="txt-session-id" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txt-session-id" class="col-md-4 control-label"></label>
                        <div class="col-md-8 pull-right">
                            <input type="button" id="btn-auth" value="Auth" class="btn btn-primary" />
                        </div>
                    </div>
                </form>

                <form class="form-horizontal" name="form-login" role="form">
                    <div class="form-group">
                        <label for="cmb-controllers" class="col-md-4 control-label">Controllers: </label>
                        <div class="col-md-8">
                            <select id="cmb-controllers" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cmb-methods" class="col-md-4 control-label">Methods: </label>
                        <div class="col-md-8">
                            <select id="cmb-methods" class="form-control"></select>
                        </div>
                    </div>
                </form>

                <div id="out">
                </div>
            </div>
            <div class="col-md-6">
                <label for="message-box">Result</label>
                <textarea rows="25" id="message-box" class="form-control" placeholder="result"></textarea>
            </div>
        </div>
    </div>

</body>
</html>
